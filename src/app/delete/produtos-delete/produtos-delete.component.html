<div class="container mb-5 mt-5">

    <div class="row">
        <div class="col-md-12">
            <h1 class = "text-center text-secondary">Apagar Postagem</h1>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <h5 class = "text-center text-secondary">Você tem certeza que deseja apagar a postagem ?</h5>
        </div>
    </div>
    <!---->
    <div class = "row d-flex justify-content-center mt-4">
        <div class="col-md-4">

            <div class="card text-center ">
                <div class="card-body">
                  <h5 class="card-title mb-0">{{produto.nome}}</h5>
                  <small class = "text-muted ">Categoria: {{produto.categoria.nome}}</small>
                  <p class="card-text mb-3">{{produto.preco}}</p>
                </div>
            </div>

        </div>
    </div>

    <div class="row mt-5">
        <div class="col-md-12 d-flex justify-content-center">
            <button (click)="apagar()" class = "btn btn-success mr-4">Sim</button>
            <button  routerLink = '/inicio'class = "btn btn-danger">Não</button>

        </div>


    </div>

    
</div>
