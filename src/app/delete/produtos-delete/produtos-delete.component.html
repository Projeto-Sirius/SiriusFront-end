

    <div class="container mb-5 mt-5 bg-black" id="del">
        <div class="row">
            <div class="col-md-12">
                <h1 class="text-center text-danger mt-3">  Danger Zone - Apagar Produto  </h1>
            </div>
        </div>
    
       <div class="row">
           <div class="col-md-12">
               <h4 class="text-center text-warning">Você tem certeza que deseja apagar esse produto ?</h4>
           </div>
       </div>
    
       <div class="row d-flex justify-content-center mt-4">
        <div class="col-md-4">
            <div class="card text-center">
    
    
                <small class="text-dark  font-weight-bold mt-3"> Produto:{{produto.categoria.descricao}}</small>
                <p class="card-text mt-3 font-weight-bold text-dark">{{produto.nome}}</p>
                <p class="card-text mt-3 font-weight-bold text-dark">{{produto.preço}}</p>
                <p class="card-text mt-3 font-weight-bold text-dark">{{produto.foto}}</p>
                <p class="card-text mt-3 font-weight-bold text-dark">{{produto.quantidade}}</p>
    
           </div>
       </div>
    
    
        <div class="row mt-5">
           <div class="col-md-12 d-flex justify-content-center">
               <button class="btn btn-danger mr-4 mb-4" routerLink="/inicio">Não</button>
               <button class="btn btn-primary mb-4" (click)="apagar()">Sim</button>
           </div> 
    
        </div>
       </div>
