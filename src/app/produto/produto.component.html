<div class="container-fluid">
    <div class="row bg-color d-flex align-items-center">
        <div class="col-md-6">

            <div class="row d-flex justify-content-center">
                <div class="col-md-6 text-white">
                    <h1 class='fs-54'>Seja bem vindo(a)!</h1>
                    <h5 class='fs-18'>Veja ou adicione produtos</h5>
                </div>
            </div>

            <div class="row d-flex justify-content-center mt-3 mb-5">
                <div class="col-md-6">
                    <button class="btn btn-light mr-2" data-toggle="modal"routerLink = "/categoria" data-target="#novaPostagem">Novo
                        Produto</button>
                    <a class="btn btn-outline-light" routerLink='/produto-flix' href="#postagens">Ver Produtos</a>
                </div>
            </div>

        </div>

        
    </div>

</div>







<div class="container  mt-5 mb-5">

    <div>
        <div class="div d-flex justify-content-center mb-3">
            <h2 class=fs2>Todos os Produtos</h2>
        </div>
        
    </div>
    
    <div class = "col-md 12 d-flex flex-wrap">

    
    <div *ngFor = "let contador of listaProdutos">
    <div class="card" style="width: 20rem;">
        <img class="card-img-top" src="{{contador.foto}}" alt="Card image cap">
        <div class="card-body">
          <h5 class="card-title">{{contador.nome}} </h5>
          <p class="card-text">R$ {{contador.preco}}</p>
          <a href="#" [routerLink] = "['/produtos-edit',contador.id]" class="btn btn-primary">Editar</a>
          <a href="#" [routerLink] = "['/produtos-delete',contador.id]" class="btn btn-danger">Apagar</a>
        </div>
      </div>
    </div>
    </div>
</div>
