<div class="container-fluid">
    <div class="row" id="img-bg">
    <div class="d-flex justify-content-center  corpo h-100">
        <form>
        <div class="card ">
            <div class="card-header bg-light">
                <div class = "d-flex justify-content-start  mt-2">
                    <h3>Entrar</h3>
                </div>
                
                <div class="d-flex justify-content-end social_icon">
                    <span><i class="fs fa fa-facebook-square" aria-hidden="true"></i>
                    </span>
                    <span><i class="fs fa fa-google-plus-square" aria-hidden="true"></i>
                    </span>
                    <span><i class="fs fa fa-twitter-square" aria-hidden="true"></i>
                    </span>
                </div>
            </div>
            <div class="card-body bg-light">
                
                    <div class= "input-group form-group">
                        <div class="input-group-prepend d-flex justify-content-start">
                            <span class="input-group-text input-group-prepend "><i class="fs  fa fa-user"></i></span>
                            <input [(ngModel)] = 'UserLogin.usuario' type="text" name = "usuario" class="form-control" placeholder="Login">
                        </div>
                        
                    
                    </div>
                    <div class="input-group form-group mt-3">
                        <div class="input-group-prepend d-flex justify-content-start ">
                            <span class="input-group-text"><i class="fs fa fa-key"></i></span>
                            <input [(ngModel)] = 'UserLogin.senha' type="password" name = "senha" class="form-control" placeholder="Senha">
                        </div>
                        
                    </div>
                
                    <div class="form-group d-flex justify-content-center ">
                        <input type="submit" (click) = 'entrar()'value="Login" class="btn btn-success mt-3 login_btn">
                    </div>
            </div>
            <div class="card-footer bg-light">
                <div class="d-flex justify-content-center links">
                    <p>NÃ£o tem uma conta ? <a href="#" routerLink='/cadastrar'> Cadastre</a> </p>
                    
                </div>
                <div class="d-flex justify-content-center mb-3">
                    <span>Esqueceu sua senha?<a href="#"></a></span>
                </div>
            </div>
        </div>
    </form>
    </div>
</div>
</div>
